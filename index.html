<!DOCTYPE html>
<html>
<head>
    <title>Flowerss</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            animation: float 4s ease-in-out infinite;
        }

        .stem {
            position: absolute;
            background: linear-gradient(to right, #228b22, #2cba2c);
            width: 8px;
            height: 150px;
            transform-origin: bottom;
        }

        /* ADD LEAF STYLE HERE */
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #32CD32;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(-30deg);
        }

        .flower-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .vase {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 100px;
            background: #4B0082;
            border-radius: 10px 10px 30px 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            font-family: Arial, sans-serif;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="bouquet">
        <div class="vase"></div>
        <div class="flowers" id="flowers"></div>
        <div class="message" id="message">
            üíù FLOWWERSSS ky t_t üíù<br>
            - [jay]
        </div>
    </div>

    <script>
        // Create flowers
        const flowersContainer = document.getElementById('flowers');
        const positions = [
            {x: 50, y: 50, delay: 0},
            {x: 120, y: 30, delay: 0.5},
            {x: 190, y: 50, delay: 1},
            {x: 90, y: 0, delay: 1.5},
            {x: 150, y: 0, delay: 2}
        ];

        positions.forEach(pos => {
            // Create 3 petals per flower
            for(let i = 0; i < 3; i++) {
                const petal = document.createElement('div');
                petal.className = 'flower';
                petal.style.left = `${pos.x + i*5}px`;
                petal.style.top = `${pos.y - i*3}px`;
                petal.style.transform = `rotate(${45 + i*15}deg)`;
                petal.style.animationDelay = `${pos.delay}s`;
                flowersContainer.appendChild(petal);
            }

            // Add stem
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.left = `${pos.x + 25}px`;
            stem.style.top = `${pos.y + 45}px`;
            stem.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
            flowersContainer.appendChild(stem);

            // ADD LEAF HERE
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = `${pos.x + 15}px`;
            leaf.style.top = `${pos.y + 100}px`;
            leaf.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            flowersContainer.appendChild(leaf);

            // Add flower center
            const center = document.createElement('div');
            center.className = 'flower-center';
            center.style.left = `${pos.x + 15}px`;
            center.style.top = `${pos.y + 10}px`;
            flowersContainer.appendChild(center);
        });

        // Click interaction
        document.body.addEventListener('click', () => {
            const message = document.getElementById('message');
            message.style.display = 'block';
            
            // Add floating hearts
            for(let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'absolute';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.fontSize = `${Math.random() * 20 + 20}px`;
                heart.style.animation = `float ${2 + Math.random() * 3}s linear`;
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
            
            setTimeout(() => message.style.display = 'none', 3000);
        });

        // Vase hover effect
        const vase = document.querySelector('.vase');
        vase.addEventListener('mouseover', () => {
            flowersContainer.style.transform = 'translateY(-10px)';
        });
        vase.addEventListener('mouseout', () => {
            flowersContainer.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
